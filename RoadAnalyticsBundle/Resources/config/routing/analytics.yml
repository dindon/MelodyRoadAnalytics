MelodyRoadAnalyticsBundle_globalMonthGraphique: 
    pattern: /{day}/{month}/{year}/global/graphique/month
    defaults: { _controller: "MelodyRoadAnalyticsBundle:Analytics:globalGraphiqueSinceOneMonth" }
    requirements:
        day: \d+
        month: \d+
        year: \d+
    options:
        analytics: false
        secure_analytics: true

MelodyRoadAnalyticsBundle_globalYearGraphique: 
    pattern: /{month}/{year}/global/graphique/year
    defaults: { _controller: "MelodyRoadAnalyticsBundle:Analytics:globalGraphiqueSinceOneYear" }
    requirements:
        day: \d+
        month: \d+
        year: \d+
    options:
        analytics: false
        secure_analytics: true